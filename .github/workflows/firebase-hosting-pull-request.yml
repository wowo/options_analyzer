name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Copy dist for src/environment/environment.ts"
      - run: cp ui/src/environments/environment.ts.dist ui/src/environments/environment.ts
      - name: "Change SUPABASE_URL"
      - run: sed -i "s/YOUR_SUPABASE_URL/${{ secrets.SUPABASE_URL}}/g" ui/src/environments/environment.ts
      - name: "Change SUPABASE_KEY"
      - run: sed -i "s/YOUR_SUPABASE_KEY/${{ secrets.SUPABASE_KEY}}/g" ui/src/environments/environment.ts
      - name: "Change production to true"
      - run: sed -i "s/production: false/production: true/g" ui/src/environments/environment.ts
      - run: cd ui && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTRIDE }}'
          projectId: quantride
